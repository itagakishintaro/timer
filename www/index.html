<!DOCTYPE html>
<html lang='ja'>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>タイマーくん</title>

    <!-- Bootstrap -->
    <link href='css/bootstrap.min.css' rel='stylesheet'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js'></script>
      <script src='https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js'></script>
    <![endif]-->
</head>

<body>
    <div class='container'>
        <h1>タイマーくん</h1>
        <div id='message' style='color:red; font-size:large'></div>
        <div style='font-size:large'>
            <input type='text' id='minutes-setting' size='4' value='0'></input>
            minutes,
            <input type='text' id='seconds-setting' size='4' value='0'></input>
            seconds
        </div>
        <br />
        <div id='timer' class='jumbotron' style='font-size:xx-large'>
            <span id='minutes'>00</span>:
            <span id='seconds'>00</span>
        </div>

        <button id='start' type='button' class='btn btn-primary'>START</button>
        <button id='reset' type='button' class='btn btn-success'>RESET</button>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src='js/jquery-2.1.1.min.js'></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src='js/bootstrap.min.js'></script>
    <script src='js/timer.js'></script>
</body>

</html>
